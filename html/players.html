<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/players.css" rel="stylesheet">
    <title>Juego de Lucha</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <header>
                <h1>TEKKEN / select player</h1>
            </header>
        </div>     
        <div class="pantalla-players"><!--Imagen: Selección de Personaje/Luchador-->
            <div class="box">
                <div class="picture2">
                <img src="../img/tekken_3.jpg" alt="imagen jugadores">
                </div>  
                <div class="selectPlayer"><!--Panel-Linkeado-Luchadores: Selección directa-->
                    <ul class="playersUp">
                        <li><a class="player1" id="link1" href="#luchadorSeleccionado1" onclick="seleccionPlayerN (1);" aria-label="jugador"></a></li>
                        <li><a class="player2" id="link2" href="#luchadorSeleccionado2" onclick="seleccionPlayerN (2);" aria-label="jugador"></a></li>
                        <li><a class="player3" id="link3" href="#luchadorSeleccionado3" onclick="seleccionPlayerN (3);" aria-label="jugador"></a></li>   
                    </ul> 
                    <ul class="playersDown">
                        <li><a class="player4" id="link4" href="#luchadorSeleccionado4" onclick="seleccionPlayerN (4);" aria-label="jugador"></a></li>
                        <li><a class="player5" id="link5" href="#luchadorSeleccionado5" onclick="seleccionPlayerN (5);" aria-label="jugador"></a></li>
                        <li><a class="player6" id="link6" href="#luchadorSeleccionado6" onclick="seleccionPlayerN (6);" aria-label="jugador"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="seleccionLucha" id="jugadoresSeleccionados"><!--Contenedor salida img luchador seleccionado-->
            <div id="luchadores">
                <img src="../img/selectXiaoyu.jpg" alt="seleccion1" id="luchadorSeleccionado1">
                <img src="../img/selectPaul.png" alt="seleccion2" id="luchadorSeleccionado2">
                <img src="../img/selectHwoarang.jpg" alt="seleccion3" id="luchadorSeleccionado3">
                <img src="../img/selectNina.jpg" alt="seleccion4" id="luchadorSeleccionado4">
                <img src="../img/selectLei.jpg" alt="seleccion5" id="luchadorSeleccionado5">
                <img src="../img/selectLaw.jpg" alt="seleccion6" id="luchadorSeleccionado6">
            </div>
        </div>
    </div>
<script src="../js/main.js"></script>
</body>
</html>
