<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/players.css" rel="stylesheet">
    <title>Juego de Lucha</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <header>
                <h1>TEKKEN / select player</h1>
            </header>
        </div>     
        <div class="pantalla-players">
            <div class="box">
                <div class="picture2">
                <img src="../img/tekken_3.jpg" alt="imagen jugadores">
                </div>  
                <div class="selectPlayer">
                    <ul class="playersUp">
                        <li class="player1"><a class="link" href="#luchadorSeleccionado" onclick="selectN1()"></a></li>
                        <li class="player2"><a class="link" href="#luchadorSeleccionado"></a></li>
                        <li class="player3"><a class="link" href=""></a></li>       
                    </ul> 
                    <ul class="playersDown">
                        <li class="player4"><a class="link" href=""></a></li>
                        <li class="player5"><a   class="link" href=""></a></li>
                        <li class="player6"><a class="link" href=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="seleccionLucha" id="jugadoresSeleccionados">
            <div class="luchadores">
                <img src="../img/selectXiaoyu.jpg" alt="seleccion1" id="luchadorSeleccionado">
                <img src="../img/selectPaul.png" alt="seleccion2" id="luchadorSeleccionado">
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
